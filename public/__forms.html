<form
  name="contact"
  data-netlify="true"
  class="grid grid-cols-1 lg:grid-cols-2 grid-rows-contact lg:grid-rows-contact-lg gap-7"
>
  <input type="hidden" name="form-name" value="contact" />
  <div class="relative">
    <label for="clt4vj6x6bu9407w14hccwmja" class="absolute bottom-8 left-3 bg-white px-2">Name</label
    ><input
      type="text"
      id="clt4vj6x6bu9407w14hccwmja"
      class="border w-full px-5 h-full focus:border-transparent focus:outline-none focus:ring-amber-500 placeholder:text-red-500 placeholder:text-xs undefined"
      name="name"
    />
  </div>
  <div class="relative">
    <label for="clt4vj6x6bu9607w1ryqyay6q" class="absolute bottom-8 left-3 bg-white px-2">E-mail</label
    ><input
      type="text"
      id="clt4vj6x6bu9607w1ryqyay6q"
      class="border w-full px-5 h-full focus:border-transparent focus:outline-none focus:ring-amber-500 placeholder:text-red-500 placeholder:text-xs undefined"
      name="email"
    />
  </div>
  <div class="relative lg:col-span-2">
    <label for="clt4vj6x6bu9807w17n7lb5tf" class="absolute top-[-10px] left-3 bg-white px-2">Message</label
    ><textarea
      id="clt4vj6x6bu9807w17n7lb5tf"
      class="border w-full p-5 resize-none h-full focus:border-transparent focus:outline-none focus:ring-amber-500"
      name="message"
    ></textarea>
  </div>
  <div class="relative lg:order-1 lg:self-center">
    <input
      type="checkbox"
      id="clt4vj6x7bu9a07w1uofedzes"
      class="border-black rounded focus:border-black focus:outline-none focus:ring-white"
      name="policy"
    /><label for="clt4vj6x7bu9a07w1uofedzes" class="pl-2 pr-1">I agree with the</label
    ><a class="text-blue-600" href="privacy-policy">privacy policy</a>
    <p class="text-xs text-red-500 pt-2"></p>
  </div>
  <div class="relative text-center">
    <button
      type="submit"
      class="w-3/4 sm:w-3/5 py-3 px-6 font-bold bg-amber-500 mx-auto lg:w-full lg:m-0 shadow-lg hover:bg-amber-600 transition-all duration-300 false"
    >
      Send a message
    </button>
  </div>
</form>
